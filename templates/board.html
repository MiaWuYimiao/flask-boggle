{% extends 'base.html' %}

{% block title %}Board{% endblock %}
<link href="minimal-table.css" rel="stylesheet" type="text/css">

{% block content %}
    <table>
    {% for row in board %}
        <tr>
            {% for cell in row %}
                <td>{{cell}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
    <div>
        <form action="/"></form>
    </div>
{% endblock %}
